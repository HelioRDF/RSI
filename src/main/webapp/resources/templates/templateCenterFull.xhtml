<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
</h:head>
<h:body>

	<!-- _________________________________________________________________________________________________________________________________ -->
	<!-- Layout -->
	<p:layout fullPage="true">
		<ui:insert name="insertLayout"></ui:insert>
		<!-- _________________________________________________________________________________________________________________________________ -->
		<!-- Layout TOP (North) -->
		<p:layoutUnit position="north" size="auto" visible="true">
			<ui:insert name="insertNorth"></ui:insert>
		</p:layoutUnit>
		<!-- Fim Layout TOP (North) -->
		<!-- _________________________________________________________________________________________________________________________________ -->
		<!-- Layout Bottom (South) -->
		<p:layoutUnit position="south" visible="false">
			<ui:insert name="insertSouth"></ui:insert>
		</p:layoutUnit>
		<!--Fim Layout Bottom (South) -->
		<!-- _________________________________________________________________________________________________________________________________ -->
		<!-- Layout east (Right) -->
		<p:layoutUnit position="east" visible="false" style="margin:auto;">
			<ui:insert name="insertEast"></ui:insert>
		</p:layoutUnit>
		<!-- Fim Layout West (Left) -->
		<!-- _________________________________________________________________________________________________________________________________ -->
		<!-- Layout west (Left)-->
		<p:layoutUnit position="west" visible="false" style="margin:auto; ">
			<ui:insert name="insertWest"></ui:insert>
		</p:layoutUnit>
		<!-- _________________________________________________________________________________________________________________________________ -->
		<!-- Layout Center -->
		<p:layoutUnit position="center" size="100%" visible="true"
			style="margin:auto;">
			<ui:insert name="insertCenter"></ui:insert>
		</p:layoutUnit>
		<!-- Fim Layout Center -->
		<!-- Fim do Layout -->
	</p:layout>
</h:body>
</html>
