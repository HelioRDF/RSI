<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form id="formFiltro">
		<!-- Atualizar table -->

		<br></br>

		<p:fieldset legend="Carga Excel/SQL-Server" toggleable="true"
			toggleSpeed="500" style="font-size:11px;" collapsed="false">

			<p:outputLabel value="Carregar RFCs:"
				style=" font-size: 12px; word-spacing:8px; text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				disabled="#{!usuarioBean.usuarioLogado.perfilHk}" label="Abrir"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				value="#{rFCBean.caminho}"
				fileUploadListener="#{fileUploadView.handleFileUpload}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="900000" allowTypes="/(\.|\/)(xls)$/" />

			<p:separator></p:separator>

			<p:outputLabel value="Carga Git (HK):"
				style=" font-size: 12px;text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				disabled="#{!usuarioBean.usuarioLogado.perfilHk}" label="Abrir"
				value="#{controleGitBean.path}"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				fileUploadListener="#{fileUploadView.handleFileUploadGitHK}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="900000" allowTypes="/(\.|\/)(xls)$/" />

			<p:separator></p:separator>


			<p:outputLabel value="Carga RTC (HK):"
				style=" font-size: 12px;text-align:left;margin: 3px 10px 0px 5px; width:90%; " />
			<p:fileUpload cancelLabel="Cancelar" uploadLabel="Carregar"
				disabled="#{!usuarioBean.usuarioLogado.perfilHk}" label="Abrir"
				invalidFileMessage="Arquivo inválido, utilizar formato .xls"
				fileUploadListener="#{fileUploadView.handleFileUploadRtcHK}"
				mode="advanced" dragDropSupport="true"
				style="margin:5px 5px; font-size: 12px; width:95%;"
				update="formFiltro" sizeLimit="900000" allowTypes="/(\.|\/)(xls)$/" />

			<p:separator></p:separator>

			<p:messages id="msgRFC" closable="true" />

		</p:fieldset>

	</h:form>
</ui:composition>
